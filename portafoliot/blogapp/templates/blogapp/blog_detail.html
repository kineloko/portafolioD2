{% extends 'base.html' %}

{% block title %}{{ blog.title }}{% endblock %}

{% block content %}
    <div class="blogcontent">
        <div>
            <div>
                <h5 style="color: yellow; font-size: 200%;">{{ blog.title }}</h5>
                <div>
                    <p>{{ blog.content }}</p>
                </div>
                <br>
                <p>Publicado el: {{ blog.date_posted }}</p>
            </div>
        </div>
    </div>
{% endblock %}


{% block css %}
    <style>
        .blogcontent {
            padding: 20px;
            width: 100%; /* Ancho al 100% */
            max-width: 600px; /* Ancho máximo */
            margin: 20px auto; /* Margen automático para centrar */
            display: flex; 
            flex-direction: column;
            align-items: center;
        }

        .blogcontent h5 {
            color: yellow;
            font-size: 200%;
            margin-top: 0;
        }
    </style>
{% endblock %}
