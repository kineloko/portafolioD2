{% extends 'base.html' %}
{% load static %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="d-flex justify-content-center  vh-100 mt-5">
    <div>
        <h1 class="text-center" style="font-size: 300%;">Signup</h1> <!-- Establecer tamaÃ±o de fuente al triple -->
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group mt-1">
                <label for="username">Username:</label>
                <input type="text" class="form-control mt-1" id="username" name="username">
            </div>
            <div class="form-group mt-1">
                <label for="email">Email:</label>
                <input type="email" class="form-control mt-1" id="email" name="email">
            </div>
            <div class="form-group mt-1">
                <label for="password1">Password:</label>
                <input type="password" class="form-control mt-1" id="password1" name="password1">
            </div>
            <div class="form-group mt-1">
                <label for="password2">Confirm Password:</label>
                <input type="password" class="form-control mt-1" id="password2" name="password2">
            </div>
            <button type="submit" class="btn btn-info mt-1">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
