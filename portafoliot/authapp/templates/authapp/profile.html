{% extends 'base.html' %}
{% load static %}

{% block title %}Profile{% endblock %}

{% block content %}
    <div style="display: flex; justify-content: center;height: 100vh;">
        <div>
            <div>
                <div>
                    <div><h2>Profile</h2></div>
                    <div>
                        {% for message in messages %}
                            {% if message.tags == 'success' %}
                                <div>
                                    {{ message }}
                                </div>
                            {% endif %}
                        {% endfor %}
                        <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div>
                                <label for="profile_picture">Upload Profile Picture:</label>
                                <input type="file" name="profile_picture">
                            </div>
                            <button type="submit" class="btn btn-primary m-2" style="background-color: #007bff; border-color: #007bff;">Upload</button>
                            <a href="{% url 'profileinfo' %}" class="btn btn-info m-2" style="background-color: #17a2b8; border-color: #17a2b8;">Profile Information</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
